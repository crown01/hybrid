    <!-- <button id="btn">asdsa</button>

    <script type="text/babel">
    
  
       var Hello = React.createClass({
           clickHandler (e) {
               //方法会被自动注入事件对象
               //react将事件对象封装处理了，做好了兼容，性能优化
               console.log(e.clientX) 
           },
           render:function () {
            
               return (
                   <div>
                      <button onClick = {this.clickHandler}>click</button> 
                   </div>
               )
           }
       })
        

        ReactDOM.render(<Hello/>,app)

        
    </script>
